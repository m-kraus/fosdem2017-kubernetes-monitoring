  - job_name: 'kube_cluster_metrics'
    metrics_path: '/metrics'
    honor_labels: true
    params:
      'match[]':
        - '{__name__=~"^job:"}'
    static_configs:
      - targets: ['192.168.99.100:30288']
        # Note: Get the service ip and port using: "minikube service --url --namespace monitoring prometheus"

  - job_name: 'kube_cluster_federation'
    metrics_path: '/federate'
    honor_labels: true
    params:
      'match[]':
          - '{__name__=~"^kubernetes_slave:.*"}'
          # - '{job=~"^kubernetes.+"}'
    static_configs:
      - targets: ['192.168.99.100:30288']
        # Note: Get the service ip and port using: "minikube service --url --namespace monitoring prometheus"
